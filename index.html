<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Giggles</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="phone-frame">
            <!-- Header (Google-inspired) -->
            <header class="app-header">
                <div class="logo">
                    <span class="g-blue">G</span><span class="g-red">o</span><span class="g-yellow">o</span><span class="g-blue">g</span><span class="g-green">l</span><span class="g-red">e</span>
                    <span class="giggles">Giggles</span>
                </div>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for giggles...">
                    <button class="search-button">
                        <span class="material-icons">search</span>
                    </button>
                </div>
            </header>

            <!-- Content Feed (TikTok-inspired) -->
            <main class="content-feed">
                <!-- Empty state message -->
                <div id="empty-state">
                    <div class="empty-state-icon">
                        <span class="material-icons">videocam_off</span>
                    </div>
                    <h3>No Giggles Yet!</h3>
                    <p>Be the first to create a giggle video by clicking the + button below</p>
                </div>
                <!-- User videos will appear here -->
            </main>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <button class="nav-item active">
                    <span class="material-icons">home</span>
                    <span class="nav-text">Home</span>
                </button>
                <button class="nav-item">
                    <span class="material-icons">explore</span>
                    <span class="nav-text">Discover</span>
                </button>
                <button id="create-button" class="nav-item">
                    <span class="material-icons">add_circle_outline</span>
                    <span class="nav-text">Create</span>
                </button>
                <button class="nav-item">
                    <span class="material-icons">inbox</span>
                    <span class="nav-text">Inbox</span>
                </button>
                <button class="nav-item">
                    <span class="material-icons">person_outline</span>
                    <span class="nav-text">Me</span>
                </button>
            </nav>
            
            <!-- Video Creation Modal -->
            <div id="create-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Create New Giggle</h2>
                        <button id="close-modal" class="close-button">
                            <span class="material-icons">close</span>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="video-preview-container">
                            <div id="video-preview">
                                <span class="material-icons camera-placeholder">videocam</span>
                                <video id="camera-feed" autoplay muted playsinline></video>
                            </div>
                            <div class="video-controls">
                                <button id="start-camera" class="control-button">
                                    <span class="material-icons">videocam</span>
                                </button>
                                <button id="record-video" class="control-button" disabled>
                                    <span class="material-icons">fiber_manual_record</span>
                                </button>
                                <button id="stop-recording" class="control-button" disabled>
                                    <span class="material-icons">stop</span>
                                </button>
                                <button id="upload-video" class="control-button">
                                    <span class="material-icons">file_upload</span>
                                    <input type="file" id="video-upload" accept="video/*" style="display: none">
                                </button>
                            </div>
                        </div>
                        
                        <div class="video-details">
                            <textarea id="video-caption" placeholder="Add a caption to your giggle..."></textarea>
                            <input type="text" id="video-tags" placeholder="Add tags (e.g., #funny #pets)">
                        </div>
                        
                        <button id="post-button" class="post-button" disabled>Post Giggle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
